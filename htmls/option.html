<!DOCTYPE html>
<html>
<head>
  <title>Dev Helper</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <link rel="stylesheet" href="../styles/smallPage.css">
  <script type="module" src="../dist/option.bundle.js"></script>
</head>
<body id="extension-body">
  <main id="extension-main" class="extension">
    <header>
      <span class="highlighted">Introspection </span>
      <span>Helper</span>
    </header>
    <button id="theme-button" data-isLight='yes'>
      <img id="theme-img" src="../assets/moon.svg" width="20px" height="20px"/>
    </button>
    <a href="popup.html" id="pencil-button"><img src="../assets/pencil.svg" width="20px" height="20px" /></a>
    
    <section>
      <h2>Time Option</h2>
      <label for="option-habit-checkbox">
        <input type="checkbox" id="option-habit-checkbox"/>
        Check to know if you'v write introspection!
      </label>
    </section>

    <section id="option-convention-section" class="option--section section--convention">
      <!-- 1. 폴더 이름 바꾸는 기능 input / save 버튼 / 현재 폴더 이름 text / reset 버튼
      <br/>
      2. 파일 이름 바꾸는 기능 input / save 버튼 / 현재 파일 이름 text / reset 버튼
      <br/> -->
      <h2>Commit Option</h2>
      <input id="option-commit-input" type="text" /> 
      <article>
        <button id="option-commit-save-button" class="button--primary">save</button>
        <button id="option-commit-reset-button" class="button--warning">reset</button>
      </article>
    </section>
    
    <section>
      <h2>Template Option</h2>
      <textarea id="option-template-textarea" placeholder="Custom your template!"></textarea>
      <article>
        <button id="option-template-save-button" class="button--primary">save</button>
        <button id="option-template-reset-button" class="button--warning">reset</button>
      </article>
    </section>


  </main>
</body>
</html>
