<!DOCTYPE html>
<html>
<head>
  <title>Dev Helper</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <link rel="stylesheet" href="../styles/smallPage.css">
  <script type="module" src="../dist/popup.bundle.js"></script>
</head>

<body id="extension-body">
  <main id="extension-main" class="extension">
    <header>
      <span class="highlighted">Introspection </span>
      <span>Helper </span>
    </header>
    <button id="theme-button" data-isLight='yes'>
      <img id="theme-img" src="../assets/moon.svg" width="20px" height="20px"/>
    </button>
    <button id="login-button" class="button--primary" style="display:none;">GitHub Login</button>
    
    <section id="repoList-section" style="display:none;">
      <h2>Choose repository!</h2>
      <ul id="repoList-ul"></ul>
    </section>
  
    <section id="post-section" style="display:none;">
      <article id="user-section" style="display:none;">
        <span>Selected Repo : </span>
        <span id="user-selectedRepo-span" class="highlighted"></span>
      </article>
      <article>
        <a href="option.html" id="option-button"><img src="../assets/option.svg" width="20px" height="20px" /></a>
        <button id="logout-button" arial-role="logout" style="display:none;">
          <img src="../assets/logout.svg" width="20px" height="20px"/>
        </button>
      </article>

      <article id="optional-habit-article" style="display: none;" data-isChecked="false"></article>

      <article>
        <button id="save-button" class="button--secondary">save</button>
        <button id="reset-button" class="button--warning">reset</button>
      </article>

      <textarea id="post-textarea" placeholder="type your introspection!"></textarea>

      <button id="submit-button" class="button--primary">Submit</button>
    </section>
  
    <footer>
      <a href="chrome-extension://lfeklebbhdgpcnndldcpnppfopkloamf/htmls/tutorial.html" target="_blank">
        <img src="../assets/home.svg" width="20px" height="20px"/> 
        <span>Tutorial</span>
      </a>
      <a href="mailto:hongjw030@naver.com">
        <img src="../assets/mail.svg" width="20px" height="20px"/> 
        <span>Mail to</span>
      </a>
      <a href="https://github.com/hongjw030/introspection-helper" target="_blank">
        <img src="../assets/github.svg" width="20px" height="20px"/> 
        <span>Repository</span>
      </a>
    </footer>
</main>

</body>

</html>
