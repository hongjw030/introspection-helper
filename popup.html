<!DOCTYPE html>
<html>
<head>
  <title>Introspection Helper</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <link rel="stylesheet" href="./styles/popup.css">
  <script type="module" src="./dist/bundle.js"></script>
  <!-- <script type="module" src="./scripts/popup.js"></script> -->
</head>

<body id="extension-body">
  <main class="extension-main">
  <header class="extension-header">
    <span class="highlighted">Introspection </span>
    Helper
  </header>
  
  <button id="login" class="extension-button" style="display:none;">GitHub Login</button>
  
  <section id="repoSection" class="extension-section" style="display:none;">
    <h2 class="extension-section-title">Choose repository!</h2>
    <ul id="repoList" aria-describedby="repository list" class="extension-ul"></ul>
  </section>

  <section id="ownerSection" class="extension-section" style="display:none;">
    <p id="ownerNameP" class="user-p">
      <span>Owner Nickname is : </span>
      <span id="ownerNameSpan" class="highlighted"></span>
    </p>
    <p id="selectedRepoP" class="user-p">
      <span>Selected Repo is : </span>
      <span id="selectedRepoSpan" class="highlighted"></span>
    </p>
    <button id="logout" class="extension-button" style="display:none;">GitHub Logout</button>
  </section>
  
  <section id="postSection" class="extension-section" style="display:none;">
    <h2 class="extension-section-title">Write Your Introspection!</h2>
    <a id="option" class="extension-goto" href="option.html">go to option -></a>
    <textarea id="postInput" class="extension-textarea" placeholder="type your introspection!"></textarea>

    <div class="buttons">
      <button id="save" class="extension-button">save</button>
      <button id="submitPost" class="extension-button">Submit</button>
    </div>
    
  </section>

  <footer class="extension-footer">
    <div class="extension-information-link">
      <a  href="chrome-extension://nkmemnehekmfeekceceegmaobidfpghm/welcome.html" target="_blank">homepage</a>
    </div>
    <div class="extension-information-link">
      <a href="mailto:hongjw030@naver.com">mail to</a>
    </div>
    <div class="extension-information-link">
      <a href="https://github.com/hongjw030/introspection-helper" target="_blank">repository</a>
    </div>
  </footer>
</main>

</body>

</html>
