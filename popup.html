<!DOCTYPE html>
<html>
<head>
  <title>GitHub Markdown Committer</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <style>
   body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    #repoList {
      margin-top: 10px;
    }
    #selectedRepo {
      margin-top: 10px;
      font-weight: bold;
    }
    #postSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>GitHub Repo Viewer</h1>
  <button id="login" style="display:none;">GitHub Login</button>
  <button id="logout" style="display:none;">GitHub Logout</button>
  <div id="repoSection" style="display:none;">
    <h2>Repositories</h2>
    <ul id="repoList"></ul>
  </div>
  <div id="ownerNameSection" style="display:none;"></div>
  <div id="selectedRepo" style="display:none;"></div>
  <div id="postSection" style="display:none;">
    <h2>Create Markdown File</h2>
    <input type="text" id="postInput" placeholder="Enter text for Markdown file">
    <button id="submitPost">Submit</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
