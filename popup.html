<!DOCTYPE html>
<html>
<head>
  <title>Introspection Helper</title>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <link rel="stylesheet" href="./styles/popup.css">
  <script type="module" src="./dist/popup.bundle.js"></script>
  <!-- <script type="module" src="./scripts/popup.js"></script> -->
</head>

<body id="extension-body">
  <main id="extension-main" class="main">
    <header id="extension-header" class="header">
      <span class="header__span text--highlighted">Introspection </span>
      <span class="header__span">Helper </span>
    </header>
    
    <button id="extension-login-button" class="button button--login button--primary" style="display:none;">GitHub Login</button>
    
    <section id="extension-repoList-section" class="section section--repoList" style="display:none;">
      <h2 class="section__title">Choose repository!</h2>
      <ul id="extension-repoList-ul" aria-describedby="repository list" class="ul section__ul--repoList"></ul>
    </section>
  
    <section id="extension-user-section" class="section section--user" style="display:none;">
      <p id="extension-user-selectedRepo-p" class="p section__p section__p--user--selectedRepo">
        <span class="p__span">Selected Repo : </span>
        <span id="extension-user-selectedRepo-span" class="p__span text--highlighted"></span>
      </p>
    </section>
    
    <section id="extension-post-section" class="section section--post" style="display:none;">
      <a id="extension-option-a" class="a a--option" href="option.html">more options</a>

      <article id="extension-optional-habit-article" class="article p__article p__article--habit" style="display: none;" data-isChecked="false"></article>

      <textarea id="extension-post-textarea" class="textarea section__textarea section__textarea--post" placeholder="type your introspection!"></textarea>
    
      <div class="div--buttonList">
        <button id="extension-save-button" class="button button--save button--secondary">save</button>
        <button id="extension-submit-button" class="button button--submit button--primary">Submit</button>
      </div>
    </section>
  
    <footer class="footer">
      <div class="footer__div">
        <article class="footer__article--link">
          <a href="chrome-extension://nkmemnehekmfeekceceegmaobidfpghm/welcome.html" target="_blank" class="footer__a"><img src="assets/home.svg" width="20px" height="20px"/> Homepage</a>
        </article>
        <article class="footer__article--link">
          <a href="mailto:hongjw030@naver.com" class="footer__a"><img src="assets/mail.svg" width="20px" height="20px"/> Mail to</a>
        </article>
        <article class="footer__article--link">
          <a href="https://github.com/hongjw030/introspection-helper" target="_blank" class="footer__a"><img src="assets/github.svg" width="20px" height="20px"/> Repository</a>
        </article>
      </div>
        <button id="extension-logout-button" class="button button--logout button--warning" style="display:none;">Logout</button>
    </footer>
</main>

</body>

</html>
